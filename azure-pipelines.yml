trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Welcome to simple-bazel-project pipline!
  displayName: 'Welcome info'

- script: |
    choco install bazel
  displayName: 'Install dependencies'

- script: |
    bazel version
  displayName: 'Show bazel version'
